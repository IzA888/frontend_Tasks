<h2 mat-dialog-title> Autenticação</h2>

<mat-tab-group [(selectedIndex)]="selectTab">
    <mat-tab label="Login">
        <div style="padding: 10px;">
            <app-user-login></app-user-login>
        </div>

        <div mat-dialog-actions align="end">
            <button mat-raised-button color="primary" (click)="close('login')">
                Entrar
            </button>
        </div>
    </mat-tab>

    <mat-tab label="Cadastro">
        <div style="padding: 10px;">
            <app-user-add></app-user-add>
        </div>

        <div mat-dialog-actions align="end">
            <button mat-raised-button color="primary" (click)="close('Cadatro')">
                Salvar
            </button>
        </div>
    </mat-tab>
</mat-tab-group>
