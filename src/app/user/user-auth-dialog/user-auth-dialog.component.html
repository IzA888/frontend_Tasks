<h2 mat-dialog-title> Autenticação</h2>

<mat-tab-group [(selectedIndex)]="selectTab">
    <mat-tab label="Login" (click)="change(0)">
        <div style="padding: 10px;">
            <app-user-login (loginSubmit)="Login($event)"></app-user-login>
        </div>
    </mat-tab>

    <mat-tab label="Cadastro" (click)="change(1)">
        <div style="padding: 10px;">
            <app-user-add (cadastroSubmit)="Cadastro($event)"></app-user-add>
        </div>
    </mat-tab>
</mat-tab-group>
