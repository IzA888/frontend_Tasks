<div *ngIf="loading" class="carregando"> Carregando...</div>

<div *ngIf="error && !loading" class="error">
    {{ error }}
</div>

<div class="user-perfil" *ngIf="!loading && user as u">
    <mat-icon>person</mat-icon>
    <p>{{u.username}}</p>

    <button (click)="onEdit()" class="btn btn-primary">
        Editar perfil
    </button>

    <button (click)="onDelete()" class="btn btn-danger">
        Apagar perfil
    </button>

</div>
